<!DOCTYPE html >
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="battle.css" type="text/css" />
        <title>BattleShip UDES</title>

    </head>
    <body>


    <div class="container" id="contenedor">
        <div class="Game">

            <h1>BattleShip</h1>
            <h3>Selecciona la posición de tus naves</h3>

            <div class="flex">

                <div class="col">
                    <div id="board" class="aliad-board">
                    </div>
                </div>
                <div class="col flex-middle" style="display: none">
                    <h1> <- </h1>
                </div>

                <div class="col atack" style="display: none">
                    <div id="boardAttack">
                    </div>
                </div>
            </div>

            <div class="row">
                <button id="button" onclick="startGame()">Empezar juego</button>
            </div>


        </div>

        <!--Menu Lateral de seleccion de Barcos-->
        <div class="lateral-menu">
            <button id="btnMenu">Barcos</button>
            <div class="menu-content">
                <h1>Mis Barcos</h1>
                <div id="ships" class="row">
                    <div class="col">
                        <div>
                            <span>Portaviones</span></br>
                            <span>Tamaño: 5</span>
                        </div>
                        <div class="position"></div>
                    </div>
                    <div class="col">
                        <div>
                            <span>Acorazado</span></br>
                            <span>Tamaño: 4</span>
                        </div>
                        <div class="position"></div>
                    </div>
                    <div class="col">
                        <div>
                            <span>Submarino</span></br>
                            <span>Tamaño: 3</span>
                        </div>
                        <div class="position"></div>
                    </div>
                    <div class="col">
                        <div>
                            <span>Destructor</span></br>
                            <span>Tamaño: 2</span>
                        </div>
                        <div class="position"></div>
                    </div>
                </div>


            </div>
        </div>
        <img id="imagenFlotante" src="" alt="Portaaviones">

    </div>

        <script type="text/javascript" src="battle.js"></script>


    <script type="text/javascript">
        /*when i click menu put class "hide" into class "lateral-menu*/
        let btnMenu = document.getElementById('btnMenu');
        let lateralMenu = document.querySelector('.lateral-menu');
        btnMenu.addEventListener('click', function () {
            lateralMenu.classList.toggle('hide');
        });

    </script>

    <script type="text/javascript">
        /*prevent context menu to open*/
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
        }, false);
    </script>


    </body>
</html>
